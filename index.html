<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      margin-bottom: 30px;
    }

    #container {
      display: flex;
      gap: 40px;
    }

    .panel {
      width: 300px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .panel h2 {
      margin-top: 0;
    }

    button {
      background: #007bff;
      border: none;
      padding: 10px 14px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    .project-item {
      padding: 8px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 5px;
      border: 1px solid #ddd;
      background: #fafafa;
    }

    .project-item:hover {
      background: #e9e9e9;
    }

    .todo {
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 5px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
    }

    .todo:hover {
      background: #f0f0f0;
    }
  </style>
</head>

<body>

  <h1>Todo App</h1>

  <div id="container">

    <div class="panel">
      <h2>Projetos</h2>
      <button id="add-project-btn">+ Novo Projeto</button>
      <div id="project-list"></div>
    </div>

    <div class="panel">
      <h2>Tarefas</h2>
      <button id="add-todo-btn">+ Nova Tarefa</button>
      <div id="todo-list"></div>
    </div>

  </div>

  <script type="module" src="./index.js"></script>

</body>
</html>
