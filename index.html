<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    #container {
      display: flex;
      gap: 20px;
    }

    #project-list, #todo-list {
      width: 250px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .project-item {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    .project-item:hover {
      background-color: #eee;
    }

    .todo {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Todo App</h1>

  <div id="container">
    <div>
      <h2>Projetos</h2>
      <div id="project-list"></div>
    </div>

    <div>
      <h2>Tarefas</h2>
      <div id="todo-list"></div>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
